<wm-page name="page1" layouttype="blank" columns="1" data-ng-controller="MainPageController">
    <wm-content name="content1">
        <wm-page-content name="page_content1" columnwidth="12">
            <wm-container content="header" show="true" height="100" name="container1" width="400"></wm-container>
            <wm-picture name="picture6" picturesource="resources/images/imagelists/Music-genres.png" pictureaspect="Both" height="450"></wm-picture>
            <wm-layoutgrid name="layoutgrid2">
                --{{Variables.Artist_Id.dataSet}}--
                <br/> --{{Variables.Artist_Image.dataSet}}--
                <wm-gridrow name="gridrow4">
                    <wm-gridcolumn columnwidth="2" name="gridcolumn10">
                        <wm-picture name="picture4" picturesource="resources/images/imagelists/images.png" pictureaspect="Both" width="180" height="58"></wm-picture>
                    </wm-gridcolumn>
                    <wm-gridcolumn columnwidth="9" name="gridcolumn11">
                        <wm-composite name="composite3" captionposition="left">
                            <wm-container class="col-md-9" name="container5">
                                <wm-select name="select3" dataset="bind:Variables.Echonest_list_genres_50Invoke.dataSet.response.genres" width="403" height="37" readonly="false" datafield="name" displayfield="name"></wm-select>
                            </wm-container>
                        </wm-composite>
                    </wm-gridcolumn>
                </wm-gridrow>
            </wm-layoutgrid>
            <wm-container name="container8">
                <wm-label name="label3_1" width="438" caption="bind:Variables.Genre_descInvoke.dataSet.response.genres[0].description"></wm-label>
                <wm-anchor name="anchor1" hyperlink="bind:Variables.Genre_urlInvoke.dataSet.response.genres[0].urls.wikipedia_url" show="true" caption="bind:Variables.Genre_urlInvoke.dataSet.response.genres[0].urls.wikipedia_url"></wm-anchor>
            </wm-container>
            <wm-livelist listclass="list-group" itemclass="list-group-item" name="livelist2" dataset="bind:Variables.Echonest_images_nameInvoke.dataSet.response.artists" itemsperrow="4" shownavigation="false" showrecordcount="true" selectfirstitem="false">
                <wm-listtemplate layout="thumbnail" name="listtemplate2">
                    <wm-container class="thumbnail" name="container6">
                        <wm-picture class="picture" shape="thumbnail" height="121" name="picture4_1" picturesource="bind:Variables.Echonest_images_nameInvoke.dataSet.response.artists[0].images[0].url" on-click="goToPage-Profile" width="179"></wm-picture>
                        <wm-container class="caption" data-template-ctr="true" name="container7">
                            <wm-label width="100%" caption="bind:Variables.Echonest_images_nameInvoke.dataSet.response.artists.name" name="label3"></wm-label>
                        </wm-container>
                    </wm-container>
                </wm-listtemplate>
            </wm-livelist>
        </wm-page-content>
    </wm-content>
</wm-page>
