<wm-page name="page1" layouttype="blank" columns="1" data-ng-controller="MainPageController">
    <wm-content name="content1">
        <wm-page-content name="page_content1" columnwidth="12">
            <wm-container content="header" show="true" height="100" name="container1"></wm-container>
            <wm-picture name="picture6" picturesource="resources/images/imagelists/Music-genres.png" pictureaspect="Both" height="450"></wm-picture>
            <wm-layoutgrid name="layoutgrid2">
                <wm-gridrow name="gridrow4">
                    <wm-gridcolumn columnwidth="3" name="gridcolumn10">
                        <wm-picture name="picture4" picturesource="resources/images/imagelists/images.png" pictureaspect="Both" width="118" height="58"></wm-picture>
                    </wm-gridcolumn>
                    <wm-gridcolumn columnwidth="9" name="gridcolumn11">
                        <wm-composite name="composite3" captionposition="left">
                            <wm-container class="col-md-9" name="container5">
                                <wm-select name="select3" dataset="bind:Variables.Echonest_list_genres_50Invoke.dataSet.response.genres" width="337" height="29" readonly="false" datafield="name" displayfield="name"></wm-select>
                            </wm-container>
                        </wm-composite>
                    </wm-gridcolumn>
                </wm-gridrow>
            </wm-layoutgrid>
            <wm-container name="container8">
                <wm-label name="label2" width="446" caption="bind:Variables.Artist_id_nameInvoke.dataSet.response.artists[0].name"></wm-label>
                <wm-anchor name="anchor1"></wm-anchor>
                <wm-label name="label4" height="24" width="143" caption="bind:Variables.Artist_Id.dataSet.dataValue"></wm-label>
            </wm-container>
            <wm-livelist listclass="list-group" itemclass="list-group-item" name="livelist2" dataset="bind:Variables.Echonest_images_nameInvoke.dataSet.response.artists" itemsperrow="4">
                <wm-listtemplate layout="thumbnail" name="listtemplate2">
                    <wm-container class="thumbnail" name="container6">
                        <wm-picture class="picture" shape="thumbnail" height="100" name="picture4_1" picturesource="bind:Variables.Echonest_images_nameInvoke.dataSet.response.artists[0].images[0].url" on-click="picture4_1Click($event, $scope)"></wm-picture>
                        <wm-container class="caption" data-template-ctr="true" name="container7">
                            <wm-label width="100%" caption="bind:Variables.Echonest_images_nameInvoke.dataSet.response.artists.id" name="label2_1"></wm-label>
                            <wm-label width="100%" caption="bind:Variables.Echonest_images_nameInvoke.dataSet.response.artists.name" name="label3"></wm-label>
                        </wm-container>
                    </wm-container>
                </wm-listtemplate>
            </wm-livelist>
        </wm-page-content>
    </wm-content>
</wm-page>
