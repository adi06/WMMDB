<wm-page name="page1" layouttype="blank" columns="1" data-ng-controller="MainPageController">
    <wm-content name="content1">
        <wm-page-content name="page_content1" columnwidth="12">
            <wm-container content="header" show="true" height="100" name="container1"></wm-container>
            <wm-livelist dataset="bind:Variables.Echonest_list_genres_50Invoke.dataSet.response.genres" listclass="list-group" itemclass="list-group-item" name="livelist3">
                <wm-listtemplate layout="thumbnail" name="listtemplate3">
                    <wm-container name="container7" class="thumbnail">
                        <wm-picture name="picture4" class="picture" shape="thumbnail" height="100"></wm-picture>
                        <wm-container name="container8" class="caption" data-template-ctr="true">
                            <wm-label name="label2" width="100%" caption="bind:Variables.Echonest_list_genres_50Invoke.dataSet.response.genres.name"></wm-label>
                        </wm-container>
                    </wm-container>
                </wm-listtemplate>
            </wm-livelist>
            <wm-livelist listclass="list-group" itemclass="list-group-item" name="livelist4" dataset="bind:Variables.jazz_serviceVariable.dataSet.response.artists">
                <wm-listtemplate layout="gridlayout" name="listtemplate4">
                    <wm-layoutgrid name="layoutgrid1" class="gridlayout">
                        <wm-gridrow name="gridrow1">
                            <wm-gridcolumn name="gridcolumn1" columnwidth="2" data-template-ctr="true">
                                <wm-picture name="picture3" class="picture" shape="rounded" width="100" on-click="picture3Click($event, $scope)"></wm-picture>
                            </wm-gridcolumn>
                            <wm-gridcolumn name="gridcolumn2" columnwidth="10" data-template-ctr="true"></wm-gridcolumn>
                        </wm-gridrow>
                    </wm-layoutgrid>
                </wm-listtemplate>
            </wm-livelist>
        </wm-page-content>
    </wm-content>
</wm-page>
