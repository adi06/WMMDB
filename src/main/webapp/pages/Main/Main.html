<wm-page name="page1" layouttype="blank" columns="1" data-ng-controller="MainPageController">
    <wm-content name="content1">
        <wm-page-content name="page_content1" columnwidth="12">
            <wm-container content="header" show="true" height="100" name="container1"></wm-container>
            <wm-livelist listclass="list-group" itemclass="list-group-item" name="livelist3" dataset="bind:Variables.Echonest_list_genresInvoke.dataSet.response.genres">
                <wm-listtemplate layout="thumbnail" name="listtemplate3">
                    <wm-container name="container2" class="thumbnail">
                        <wm-picture name="picture1" class="picture" shape="thumbnail" height="100"></wm-picture>
                        <wm-container name="container3" class="caption" data-template-ctr="true">
                            <wm-composite name="composite1">
                                <wm-label name="label2" class="col-md-3"></wm-label>
                                <wm-container name="container4" class="col-md-9">
                                    <wm-select datavalue="bind:Variables.Echonest_list_genresInvoke.dataSet.response.genres[0].name" name="select1"></wm-select>
                                </wm-container>
                            </wm-composite>
                        </wm-container>
                    </wm-container>
                </wm-listtemplate>
            </wm-livelist>
            <wm-livelist listclass="list-group" itemclass="list-group-item" name="livelist4">
                <wm-listtemplate layout="panel" name="listtemplate4"></wm-listtemplate>
            </wm-livelist>
        </wm-page-content>
    </wm-content>
</wm-page>
