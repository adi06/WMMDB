<wm-page data-ng-controller="ProfilePageController" name="page1">

                                                    <wm-label fontsize="2" fontunit="em" fontweight="bold" caption="200" name="label13"></wm-label>

                    </wm-gridcolumn>
                    <wm-gridcolumn columnwidth="6" name="gridcolumn2">

                                <wm-gridcolumn columnwidth="6" name="gridcolumn13_1" paddingtop=".5" paddingbottom=".5" paddingunit="em" paddingleft=".5" paddingright=".5">

                                            <wm-listtemplate layout="thumbnail" name="listtemplate4">
                                                <wm-container class="thumbnail" name="container3">

                    <wm-gridcolumn columnwidth="3" name="gridcolumn3" paddingtop=".5" paddingbottom=".5" paddingunit="em" class="hidden-sm" paddingleft=".5" paddingright=".5">

                                        <wm-icon name="icon1" iconsize="2em" iconclass="glyphicon glyphicon-headphones"></wm-icon>
                                        <wm-label name="label16" caption="bind:Variables.Artist_songsInvoke.dataSet.response.songs[0].title" class="h4" height="75"></wm-label>
